<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2E7D32">
    <title>Ma Bourse - Wafabourse</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: white;
            color: #2E7D32;
        }
        
        .last-update {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }
        
        .card-value {
            font-size: 2em;
            font-weight: bold;
            color: #2E7D32;
        }
        
        .card-date {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .positive {
            color: #2E7D32;
        }
        
        .negative {
            color: #C62828;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }
        
        .error {
            background: #FFEBEE;
            color: #C62828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            
            .card-value {
                font-size: 1.5em;
            }
            
            .chart-wrapper {
                height: 250px;
            }
        }
        
        .install-prompt {
            background: #E3F2FD;
            border: 2px solid #1976D2;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .install-btn {
            background: #1976D2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìà Ma Bourse Wafabourse</h1>
            <p>Suivi des cours de la Bourse de Casablanca</p>
            <button class="refresh-btn" onclick="loadData()">üîÑ Actualiser</button>
            <div class="last-update" id="lastUpdate"></div>
        </header>
        
        <div class="install-prompt" id="installPrompt">
            üì± Ajoutez cette app √† votre √©cran d'accueil !
            <br><button class="install-btn" onclick="installApp()">Installer</button>
        </div>
        
        <div id="content">
            <div class="loading">Chargement des donn√©es...</div>
        </div>
    </div>

    <script>
        // Configuration - √Ä MODIFIER AVEC VOS INFOS
        const CONFIG = {
            SHEET_ID: '19mqJneAZsFcTkoHAgxs6c8nUbRHgSYttmU4X1borF0s',
            SHEET_NAME: 'Cours_Quotidien',
            API_KEY: '', // Laisser vide pour utiliser la m√©thode publique
        };

        let charts = {};

        // Charger les donn√©es
        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Chargement des donn√©es...</div>';
            
            try {
                // Utiliser l'API Google Sheets publique
                const url = `https://docs.google.com/spreadsheets/d/${CONFIG.SHEET_ID}/gviz/tq?tqx=out:json&sheet=${CONFIG.SHEET_NAME}`;
                
                const response = await fetch(url);
                const text = await response.text();
                
                // Parser la r√©ponse (format JSONP)
                const jsonData = JSON.parse(text.substring(47, text.length - 2));
                
                processData(jsonData);
                
                // Mettre √† jour la date
                document.getElementById('lastUpdate').textContent = 
                    'Derni√®re mise √† jour : ' + new Date().toLocaleString('fr-FR');
                    
            } catch (error) {
                console.error('Erreur:', error);
                content.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur de chargement des donn√©es<br>
                        V√©rifiez que le Google Sheet est public ou r√©essayez.<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Traiter les donn√©es
        function processData(data) {
            const rows = data.table.rows;
            const cols = data.table.cols;
            
            // Extraire les en-t√™tes
            const headers = cols.map(col => col.label);
            
            // Convertir en format utilisable
            const dataPoints = rows.map((row, index) => {
                const obj = { index };
                row.c.forEach((cell, i) => {
                    if (cell) {
                        obj[headers[i]] = cell.v;
                    }
                });
                return obj;
            }).filter(row => row[headers[0]]); // Filtrer les lignes vides

            // Prendre les 30 derniers jours pour les graphiques
            const recentData = dataPoints.slice(-30);
            
            displayData(recentData, headers);
        }

        // Afficher les donn√©es
        function displayData(data, headers) {
            const content = document.getElementById('content');
            
            if (data.length === 0) {
                content.innerHTML = '<div class="error">Aucune donn√©e trouv√©e</div>';
                return;
            }

            // Derni√®re ligne (cours actuels)
            const latest = data[data.length - 1];
            
            // Titres √† afficher
            const titres = ['AKDITAL', 'ALLIANCE', 'TGCC', 'MED_PAPER', 'IAM', 'ENNAKL', 'SGTM'];
            
            // Cr√©er les cartes
            let cardsHTML = '<div class="cards-grid">';
            titres.forEach(titre => {
                if (latest[titre] !== undefined) {
                    const value = typeof latest[titre] === 'number' 
                        ? latest[titre].toLocaleString('fr-FR', {minimumFractionDigits: 2, maximumFractionDigits: 2})
                        : latest[titre];
                    
                    cardsHTML += `
                        <div class="card">
                            <div class="card-header">
                                <span class="card-title">${titre}</span>
                                <span>üìä</span>
                            </div>
                            <div class="card-value">${value} MAD</div>
                            <div class="card-date">${latest['DATE'] || latest[headers[0]] || 'N/A'}</div>
                        </div>
                    `;
                }
            });
            cardsHTML += '</div>';

            // Graphique comparatif
            const chartHTML = `
                <div class="chart-container">
                    <div class="chart-title">üìà √âvolution des titres (30 derniers jours)</div>
                    <div class="chart-wrapper">
                        <canvas id="chartComparatif"></canvas>
                    </div>
                </div>
            `;

            // Graphiques individuels
            const individualCharts = titres.map(titre => `
                <div class="chart-container">
                    <div class="chart-title">üìä ${titre}</div>
                    <div class="chart-wrapper">
                        <canvas id="chart${titre}"></canvas>
                    </div>
                </div>
            `).join('');

            // Tableau complet
            let tableHTML = `
                <div class="table-container">
                    <div class="chart-title">üìã Historique complet</div>
                    <table>
                        <thead>
                            <tr>
                                ${headers.map(h => `<th>${h}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.slice().reverse().map(row => `
                                <tr>
                                    ${headers.map(h => `<td>${row[h] !== undefined ? row[h] : ''}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            content.innerHTML = cardsHTML + chartHTML + individualCharts + tableHTML;

            // Cr√©er les graphiques
            createCharts(data, titres);
        }

        // Cr√©er les graphiques Chart.js
        function createCharts(data, titres) {
            const dates = data.map(d => d['DATE'] || d[Object.keys(d)[0]]);
            const colors = {
                'AKDITAL': '#2E7D32',
                'ALLIANCE': '#1565C0',
                'TGCC': '#C62828',
                'MED_PAPER': '#F57C00',
                'IAM': '#6A1B9A',
                'ENNAKL': '#00796B',
                'SGTM': '#E64A19'
            };

            // Graphique comparatif
            const ctxComp = document.getElementById('chartComparatif');
            if (ctxComp) {
                new Chart(ctxComp, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: titres.filter(t => data[0][t] !== undefined).map(titre => ({
                            label: titre,
                            data: data.map(d => d[titre]),
                            borderColor: colors[titre] || '#333',
                            backgroundColor: colors[titre] + '20' || '#333',
                            tension: 0.4,
                            fill: false
                        }))
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            }

            // Graphiques individuels
            titres.forEach(titre => {
                const ctx = document.getElementById(`chart${titre}`);
                if (ctx && data[0][titre] !== undefined) {
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: dates,
                            datasets: [{
                                label: titre,
                                data: data.map(d => d[titre]),
                                borderColor: colors[titre] || '#333',
                                backgroundColor: colors[titre] + '40' || '#333',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: false
                                }
                            }
                        }
                    });
                }
            });
        }

        // PWA - Installation
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('App install√©e');
                    }
                    deferredPrompt = null;
                });
            }
        }

        // Charger au d√©marrage
        loadData();

        // Rafra√Æchir toutes les 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
