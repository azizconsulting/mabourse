<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2E7D32">
    <title>Ma Bourse - Wafabourse</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        /* Onglets */
        .tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab-btn:hover {
            background: white;
            color: #2E7D32;
        }
        
        .tab-btn.active {
            background: white;
            color: #2E7D32;
            font-weight: bold;
        }
        
        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: white;
            color: #2E7D32;
        }
        
        .last-update {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        /* Contenu des onglets */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Cards - Ultra Compact */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .card {
            background: white;
            border-radius: 8px;
            padding: 8px 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }
        
        .card-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .card-title {
            font-size: 0.8em;
            font-weight: 600;
            color: #333;
        }
        
        .card-value {
            font-size: 1em;
            font-weight: bold;
            color: #2E7D32;
        }
        
        .card-date {
            display: none;
        }
        
        /* Date header global */
        .global-date {
            text-align: center;
            margin-bottom: 12px;
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        
        /* Portfolio summary cards - Compact 4 per row */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .summary-card {
            background: white;
            border-radius: 10px;
            padding: 12px 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .summary-card h3 {
            font-size: 0.65em;
            color: #666;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .summary-card .value {
            font-size: 0.95em;
            font-weight: bold;
            color: #333;
            line-height: 1.2;
        }
        
        .summary-card.positive .value {
            color: #2E7D32;
        }
        
        .summary-card.negative .value {
            color: #C62828;
        }
        
        /* Charts */
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
        }
        
        /* Tables */
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }
        
        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }
        
        th:first-child, td:first-child {
            text-align: left;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .ticker {
            font-weight: 600;
            color: #1565C0;
        }
        
        .positive {
            color: #2E7D32;
        }
        
        .negative {
            color: #C62828;
        }
        
        .total-row {
            background: #E3F2FD !important;
            font-weight: bold;
        }
        
        /* Best/Worst */
        .best-worst {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .best-worst-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .best-worst-card h3 {
            font-size: 1em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .best-worst-card.best h3 {
            color: #2E7D32;
        }
        
        .best-worst-card.worst h3 {
            color: #C62828;
        }
        
        .best-worst-card .ticker-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .best-worst-card .gain-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        /* Loading & Error */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }
        
        .error {
            background: #FFEBEE;
            color: #C62828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            
            .card-value {
                font-size: 1.5em;
            }
            
            .chart-wrapper {
                height: 250px;
            }
            
            th, td {
                padding: 8px;
                font-size: 0.85em;
            }
            
            .tab-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìà Ma Bourse Wafabourse</h1>
            <p>Suivi des cours et du portfolio</p>
            
            <!-- Onglets -->
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('cours')">üìä Cours</button>
                <button class="tab-btn" onclick="showTab('portfolio')">üíº Portfolio</button>
            </div>
            
            <button class="refresh-btn" onclick="refreshAll()">üîÑ Actualiser</button>
            <div class="last-update" id="lastUpdate"></div>
        </header>
        
        <!-- Onglet COURS -->
        <div id="cours" class="tab-content active">
            <div id="cours-content">
                <div class="loading">Chargement des cours...</div>
            </div>
        </div>
        
        <!-- Onglet PORTFOLIO -->
        <div id="portfolio" class="tab-content">
            <div id="portfolio-content">
                <div class="loading">Chargement du portfolio...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            SHEET_COURS: {
                ID: '19mqJneAZsFcTkoHAgxs6c8nUbRHgSYttmU4X1borF0s',
                NAME: 'Cours_Quotidien'
            },
            SHEET_PORTFOLIO: {
                ID: '19mqJneAZsFcTkoHAgxs6c8nUbRHgSYttmU4X1borF0s',
                NAME: 'BD'
            }
        };

        let charts = {};

        // Afficher un onglet
        function showTab(tabName) {
            // Masquer tous les onglets
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Afficher l'onglet s√©lectionn√©
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Rafra√Æchir tout
        function refreshAll() {
            loadCours();
            loadPortfolio();
            document.getElementById('lastUpdate').textContent = 
                'Derni√®re mise √† jour : ' + new Date().toLocaleString('fr-FR');
        }

        // ========== CHARGEMENT COURS ==========
        async function loadCours() {
            const content = document.getElementById('cours-content');
            content.innerHTML = '<div class="loading">Chargement des cours...</div>';
            
            try {
                const url = `https://docs.google.com/spreadsheets/d/${CONFIG.SHEET_COURS.ID}/gviz/tq?tqx=out:json&sheet=${CONFIG.SHEET_COURS.NAME}`;
                const response = await fetch(url);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));
                
                processCoursData(jsonData);
                    
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur de chargement des cours<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        function processCoursData(data) {
            const rows = data.table.rows;
            const cols = data.table.cols;
            const headers = cols.map(col => col.label);
            
            const dataPoints = rows.map((row, index) => {
                const obj = { index };
                row.c.forEach((cell, i) => {
                    if (cell) obj[headers[i]] = cell.v;
                });
                return obj;
            }).filter(row => row[headers[0]]);

            const recentData = dataPoints.slice(-30);
            displayCours(recentData, headers);
        }

        function displayCours(data, headers) {
            const content = document.getElementById('cours-content');
            if (data.length === 0) {
                content.innerHTML = '<div class="error">Aucune donn√©e trouv√©e</div>';
                return;
            }

            const latest = data[data.length - 1];
            const titres = ['AKDITAL', 'ALLIANCE', 'TGCC', 'MED_PAPER', 'IAM', 'ENNAKL', 'SGTM'];
            
            // Date header global - format JJ/MM/AAAA
            let dateStr = latest['DATE'] || latest[headers[0]] || '';
            // Convertir en format JJ/MM/AAAA si c'est une date
            if (dateStr && dateStr.includes('-')) {
                const parts = dateStr.split('-');
                if (parts.length === 3) {
                    dateStr = `${parts[2]}/${parts[1]}/${parts[0]}`;
                }
            }
            
            let html = `
                <div style="text-align: center; margin-bottom: 12px;">
                    <span class="global-date">üìÖ ${dateStr}</span>
                </div>
                <div class="cards-grid">
            `;
            
            titres.forEach(titre => {
                if (latest[titre] !== undefined) {
                    const value = typeof latest[titre] === 'number' 
                        ? latest[titre].toLocaleString('fr-FR', {minimumFractionDigits: 2, maximumFractionDigits: 2})
                        : latest[titre];
                    
                    html += `
                        <div class="card">
                            <div class="card-header">
                                <span class="card-title">${titre}</span>
                            </div>
                            <div class="card-value">${value}</div>
                        </div>
                    `;
                }
            });
            html += '</div>';

            // Graphique comparatif
            html += `
                <div class="chart-container">
                    <div class="chart-title">üìà √âvolution des titres (30 derniers jours)</div>
                    <div class="chart-wrapper">
                        <canvas id="chartComparatif"></canvas>
                    </div>
                </div>
            `;

            // Graphiques individuels
            titres.forEach(titre => {
                html += `
                    <div class="chart-container">
                        <div class="chart-title">üìä ${titre}</div>
                        <div class="chart-wrapper">
                            <canvas id="chart${titre}"></canvas>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
            createCharts(data, titres);
        }

        function createCharts(data, titres) {
            const dates = data.map(d => d['DATE'] || d[Object.keys(d)[0]]);
            const colors = {
                'AKDITAL': '#2E7D32', 'ALLIANCE': '#1565C0', 'TGCC': '#C62828',
                'MED_PAPER': '#F57C00', 'IAM': '#6A1B9A', 'ENNAKL': '#00796B', 'SGTM': '#E64A19'
            };

            // Graphique comparatif
            const ctxComp = document.getElementById('chartComparatif');
            if (ctxComp) {
                new Chart(ctxComp, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: titres.filter(t => data[0][t] !== undefined).map(titre => ({
                            label: titre,
                            data: data.map(d => d[titre]),
                            borderColor: colors[titre] || '#333',
                            backgroundColor: (colors[titre] || '#333') + '20',
                            tension: 0.4,
                            fill: false
                        }))
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'top' } },
                        scales: { y: { beginAtZero: false } }
                    }
                });
            }

            // Graphiques individuels
            titres.forEach(titre => {
                const ctx = document.getElementById(`chart${titre}`);
                if (ctx && data[0][titre] !== undefined) {
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: dates,
                            datasets: [{
                                label: titre,
                                data: data.map(d => d[titre]),
                                borderColor: colors[titre] || '#333',
                                backgroundColor: (colors[titre] || '#333') + '40',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: { y: { beginAtZero: false } }
                        }
                    });
                }
            });
        }

        // ========== CHARGEMENT PORTFOLIO ==========
        async function loadPortfolio() {
            const content = document.getElementById('portfolio-content');
            content.innerHTML = '<div class="loading">Chargement du portfolio...</div>';
            
            try {
                const url = `https://docs.google.com/spreadsheets/d/${CONFIG.SHEET_PORTFOLIO.ID}/gviz/tq?tqx=out:json&sheet=${CONFIG.SHEET_PORTFOLIO.NAME}`;
                const response = await fetch(url);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));
                
                processPortfolioData(jsonData);
                    
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur de chargement du portfolio<br>
                        V√©rifiez que la feuille "BD" existe et est publique.<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        function processPortfolioData(data) {
            const rows = data.table.rows;
            const cols = data.table.cols;
            const headers = cols.map(col => col.label);
            
            const portfolio = rows.map(row => {
                const obj = {};
                row.c.forEach((cell, i) => {
                    if (cell) obj[headers[i]] = cell.v;
                });
                return obj;
            }).filter(row => row[headers[0]]);

            displayPortfolio(portfolio, headers);
        }

        function displayPortfolio(data, headers) {
            const content = document.getElementById('portfolio-content');
            
            if (data.length === 0) {
                content.innerHTML = '<div class="error">Aucune donn√©e trouv√©e dans la feuille "BD"</div>';
                return;
            }

            let totalNb = 0, totalInvesti = 0, totalValorisation = 0;
            let bestGain = { ticker: '', gain: -Infinity, percent: 0 };
            let worstGain = { ticker: '', gain: Infinity, percent: 0 };

            data.forEach(row => {
                const nb = parseFloat(row['Nb'] || row['Quantit√©'] || row['Qte'] || 0);
                const cours = parseFloat(row['Cours.Act'] || row['Cours'] || row['Cours Actuel'] || 0);
                const investi = parseFloat(row['Mt_Investi'] || row['Investi'] || row['Montant Investi'] || 0);
                
                const valorisation = nb * cours;
                const gain = valorisation - investi;
                const gainPercent = investi > 0 ? (gain / investi) * 100 : 0;

                totalNb += nb;
                totalInvesti += investi;
                totalValorisation += valorisation;

                if (gain > bestGain.gain) bestGain = { ticker: row[headers[0]], gain, percent: gainPercent };
                if (gain < worstGain.gain) worstGain = { ticker: row[headers[0]], gain, percent: gainPercent };

                row._calculated = { valorisation, gain, gainPercent };
            });

            const totalGain = totalValorisation - totalInvesti;
            const totalGainPercent = totalInvesti > 0 ? (totalGain / totalInvesti) * 100 : 0;

            let html = `
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Titres</h3>
                        <div class="value">${totalNb.toLocaleString('fr-FR')}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Montant Investi</h3>
                        <div class="value">${totalInvesti.toLocaleString('fr-FR', {minimumFractionDigits: 2})} MAD</div>
                    </div>
                    <div class="summary-card">
                        <h3>Valorisation</h3>
                        <div class="value">${totalValorisation.toLocaleString('fr-FR', {minimumFractionDigits: 2})} MAD</div>
                    </div>
                    <div class="summary-card ${totalGain >= 0 ? 'positive' : 'negative'}">
                        <h3>Gain/Perte Total</h3>
                        <div class="value">
                            ${totalGain >= 0 ? '+' : ''}${totalGain.toLocaleString('fr-FR', {minimumFractionDigits: 2})} MAD
                            <br><small>(${totalGainPercent >= 0 ? '+' : ''}${totalGainPercent.toFixed(2)}%)</small>
                        </div>
                    </div>
                </div>

                <div class="best-worst">
                    <div class="best-worst-card best">
                        <h3>üìà Meilleure Performance</h3>
                        <div class="ticker-name">${bestGain.ticker}</div>
                        <div class="gain-value positive">
                            +${bestGain.gain.toLocaleString('fr-FR', {minimumFractionDigits: 2})} MAD
                            <br><small>(+${bestGain.percent.toFixed(2)}%)</small>
                        </div>
                    </div>
                    <div class="best-worst-card worst">
                        <h3>üìâ Plus Grande Perte</h3>
                        <div class="ticker-name">${worstGain.ticker}</div>
                        <div class="gain-value negative">
                            ${worstGain.gain.toLocaleString('fr-FR', {minimumFractionDigits: 2})} MAD
                            <br><small>(${worstGain.percent.toFixed(2)}%)</small>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <div class="chart-title">üìã D√©tail du Portfolio</div>
                    <table>
                        <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Nb</th>
                                <th>Cours</th>
                                <th>Investi</th>
                                <th>Valorisation</th>
                                <th>Gains</th>
                                <th>%</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.forEach(row => {
                const calc = row._calculated;
                const ticker = row[headers[0]];
                const nb = parseFloat(row['Nb'] || row['Quantit√©'] || row['Qte'] || 0);
                const cours = parseFloat(row['Cours.Act'] || row['Cours'] || row['Cours Actuel'] || 0);
                const investi = parseFloat(row['Mt_Investi'] || row['Investi'] || row['Montant Investi'] || 0);
                
                html += `
                    <tr>
                        <td class="ticker">${ticker}</td>
                        <td>${nb.toLocaleString('fr-FR')}</td>
                        <td>${cours.toLocaleString('fr-FR', {minimumFractionDigits: 2})}</td>
                        <td>${investi.toLocaleString('fr-FR', {minimumFractionDigits: 2})}</td>
                        <td>${calc.valorisation.toLocaleString('fr-FR', {minimumFractionDigits: 2})}</td>
                        <td class="${calc.gain >= 0 ? 'positive' : 'negative'}">
                            ${calc.gain >= 0 ? '+' : ''}${calc.gain.toLocaleString('fr-FR', {minimumFractionDigits: 2})}
                        </td>
                        <td class="${calc.gainPercent >= 0 ? 'positive' : 'negative'}">
                            ${calc.gainPercent >= 0 ? '+' : ''}${calc.gainPercent.toFixed(2)}%
                        </td>
                    </tr>
                `;
            });

            html += `
                        <tr class="total-row">
                            <td>TOTAL</td>
                            <td>${totalNb.toLocaleString('fr-FR')}</td>
                            <td>-</td>
                            <td>${totalInvesti.toLocaleString('fr-FR', {minimumFractionDigits: 2})}</td>
                            <td>${totalValorisation.toLocaleString('fr-FR', {minimumFractionDigits: 2})}</td>
                            <td class="${totalGain >= 0 ? 'positive' : 'negative'}">
                                ${totalGain >= 0 ? '+' : ''}${totalGain.toLocaleString('fr-FR', {minimumFractionDigits: 2})}
                            </td>
                            <td class="${totalGainPercent >= 0 ? 'positive' : 'negative'}">
